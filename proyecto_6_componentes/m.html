<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Título de la página</title>
</head>

<body>
    <div class="container">
        <section class="row">
            <div class="col-12">
                <h1>Uso de Componentes en BootStrap</h1>
            </div>
            <div class="col-12">
                <h2>Elemento Accordion</h2>
            </div>
            <div class="col-12">
                <div class="accordion" id="ejemplo_accordion">
                    <div class="accordion-item">
                        <h3 class="accordion-header">
                            <button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse" data-bs-target="#ac_ele_1"
                                aria-expanded="true" aria-controls="ac_ele_1">
                                Elemento 1
                            </button>
                        </h3>
                        <div id="ac_ele_1" class="accordion-collapse collapse show" data-bs-parent="#ejemplo_accordion">
                            <div class="accordion-body">
                                <p>Este es el contenido del primer elemento del accordion. Podemos hacer que esté
                                    expandido o colapsado inicialmente según prefiramos.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
