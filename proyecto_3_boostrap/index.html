<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap-Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img class="img-fluid" src="img/logo.png" alt="Logo Boostrap">
            </div>
            <div class="columna col-6">
                <h1>Primer Ejemplo Boostrap</h1>
            </div>
        </div>
        <div class="row">
            <div class="columna col-3">
                <h2>Primera Sección</h2>
                <p class="h4">Ejemplo de texto para la primera sección</p>
            </div>
            <div class="columna col">
                <h2 class="display-3">Segunda Sección</h2>
                <p>Ejemplo de texto para la segunda sección</p>
            </div>
            <div class="columna col">
                <h2>Tercera Sección</h2>
                <p>Ejemplo de texto para la tercera sección</p>
                <p class="lead">Correo Electronico <strong class="mark">mariam@gmail.com</strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col-2"><img class="img-fluid" src="img/html_logo.png" alt="Logo HTML"></div>
            <div class="col-2"><img class="img-fluid"src="img/logo_css.png" alt="Logo CSS"></div>
            <div class="col-2"><img class="img-fluid"src="img/javaScript.png" alt="Logo JS"></div>
            <div class="col-2"><img class="img-fluid"src="img/bootstrap_logo.png" alt="Logo Boostrap"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</body>
</html>
